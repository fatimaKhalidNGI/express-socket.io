<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Socket.io Implementation
        </title>
    </head>

    <body>
        <h1>
            Real-Time Communication
        </h1>

        <ul
            id="messages"
        ></ul>

        <input
            id="room"
            placeholder="Ente room name"
        />
        <button
            onclick="joinRoom()"
        >
            Join Room
        </button>

        <input
            id="message"
            placeholder="Type a message here..."
        />
        <button
            onclick="sendMessage()"
        >
            Send
        </button>
        

        <script src="/socket.io/socket.io.js"></script>
        <script src="./clientScript.js">
        </script>
    </body>
</html>
